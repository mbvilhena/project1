{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block body %}

    <h1>Login or <a href="/register">register</a></h1>

    <div class="login-form">

      <form action="{{ url_for('login') }}" method="POST">

        <div class="form-group">
          <label for="exampleInputUsername1">Username</label>
          <input name ="username" type="text" class="form-control" id="exampleInputUsername1">

          <small id="emailHelp" class="form-text text-muted">Input your personal Username.</small>
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input name ="password" type="password" class="form-control" id="exampleInputPassword1">
        </div>

        <button type="submit" class="btn btn-outline-dark mx-auto d-block">Login</button>

      </form>
      
    </div>

{% endblock %}
