{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block body %}

      <h2 class="headerlog">Register or <a href="/login">login</a></h1>

      <div class="register-form">

        <form action = "{{ url_for('register') }}" method="POST">

          <div class="form-group">
            <label for="exampleInputName1">Name</label>
            <input name ="name" type="text" class="form-control" id="exampleInputName1">
            <small id="emailHelp" class="form-text text-muted">First and last name</small>
          </div>

          <div class="form-group">
            <label for="exampleInputUsername1">Username</label>
            <input name ="username" type="text" class="form-control" id="exampleInputUsername1">
            <small id="emailHelp" class="form-text text-muted">Input your personal username</small>
          </div>

          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input name ="password" type="password" class="form-control" id="exampleInputPassword1">
          </div>

          <div class="form-group">
            <label for="exampleInputPassword1">Confirm Password</label>
            <input name ="confirm" type="password" class="form-control" id="exampleInputPassword1">
            <small id="emailHelp" class="form-text text-muted">Confirm password</small>
          </div>

          <button type="submit" value="register" class="btn btn-outline-dark mx-auto d-block">Register</button>

        </form>

      </div>

{% endblock %}
