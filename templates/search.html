{% extends "layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}

    <div class="nav-principal">
        <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link active" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('search') }}">Search</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/logout">Logout</a>
        </li>
      </ul>
    </div>

    <h1>Search for a book</h1>

    <form action="/search" method="GET">
        <div class="form-group">
            <input type="text" class="form-control" name="book" autofocus aria-describedby="bookHelp" placeholder="ISBN, Title or Author">
            <small id="bookHelp" class="form-text text-muted">Example: Tolkien, Lord or Rings</small>
        </div>
        <button class="btn btn-outline-dark mx-auto d-block" type="submit">Search</button>
    </form>

  <div action="{{ url_for('search') }}" method="GET">
    <ul style="list-style-type:none">
        {% for book in books %}
              <li>
                <option value="{{ books.id }}">{{ book.title }} to {{ book.author }}</option>
              </li>
        {% endfor %}

    </ul>
  </div>

{% endblock %}
